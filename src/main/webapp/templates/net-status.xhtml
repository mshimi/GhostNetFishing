<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
    <ui:composition>
        <style>
            .status-circle {
                display: inline-block;
                width: 16px;
                height: 16px;
                border-radius: 50%;
                margin-right: 5px;
                vertical-align: middle;
                position: relative;
                text-align: center;
                line-height: 16px;
            }
            .status-reported {
                background-color: green;
            }
            .status-disappeared {
                background-color: black;
            }
            .status-removed {
                background-color: green;
            }
            .status-removed::after {
                content: '\2713'; /* Unicode check mark */
                color: white;
                font-size: 12px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            @keyframes blink {
                0% { background-color: green; }
                50% { background-color: white; }
                100% { background-color: green; }
            }
            .status-progress {
                animation: blink 1s infinite;
            }
        </style>
        <h:panelGroup>
            <h:panelGroup styleClass="status-circle #{state == 'Reported' ? 'status-reported' :
                                                      state == 'Disappeared' ? 'status-disappeared' :
                                                      state == 'Removed' ? 'status-removed' :
                                                      state == 'OnProcess' ? 'status-progress' : ''}">
            </h:panelGroup>
            <h:outputText value="#{stateText}" />
        </h:panelGroup>
    </ui:composition>
</h:body>
</html>
