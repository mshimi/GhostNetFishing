<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Dashboard</title>
    <link href="styles/dashboard.css" rel="stylesheet" type="text/css"/>

</h:head>
<h:body>
    <div class="background">
        <div class="header-container">
            <p:outputPanel>
                <h:outputText styleClass="header" value="Willkommen zurück, "/>
                <br/>
                <h:outputText styleClass="userinfo"
                              value="  #{authenticationBean.user.savior.firstName} #{authenticationBean.user.savior.lastName}"/>
            </p:outputPanel>
            <h:form id="appbar-form">
                <p:commandLink action="#{dashboardBean.goToHomePage}" value="Homepage" styleClass="link"/>
                <p:commandLink action="#{dashboardBean.signout}" value="Signout" styleClass="link"/>
            </h:form>
        </div>
        <p:outputPanel id="main-container" layout="block" styleClass="main-container" style="height: 100%; background-color: white;">
            <div class="card" style="height: 100%; background-color: white; padding: 10px; ">
                    <h1>Shea Sepherd</h1>

                <p:tabView>
                    <p:tab id="dashboard-map" title="Tabelle">
                        <ui:include src="/templates/dashboard_table.xhtml"/>
                    </p:tab>
                    <p:tab id="dashboard-table" title="Karte">
                        <ui:include src="/templates/dashboard_map.xhtml"/>
                    </p:tab>


                </p:tabView>



            </div>
        </p:outputPanel>
        <div class="footer-container">
            <p>Alle Urheberrechte für Shea Shepherd und 2024</p>
        </div>
    </div>
</h:body>
</html>
