<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Einloggen</title>
   <link href="styles/style.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
   <div class="background">
      <div class="login-container">
         <h1>Shea Sepherd</h1>
         <h2>Einloggen</h2>
         <h:form>
            <h:panelGrid columns="2" cellpadding="5">
               <h:outputLabel for="email" value="E-Mail:" />
               <h:inputText id="email" value="#{loginBean.email}" />

               <h:outputLabel for="password" value="Passwort:" />
               <h:inputSecret id="password" value="#{loginBean.password}" required="true" requiredMessage="erforderlich"/>
            </h:panelGrid>
            <h:commandButton value="Einloggen" action="#{loginBean.login}" styleClass="login-button" />
            <h:messages globalOnly="true" style="color:red;" />
         </h:form>

         <p:divider align="center">
            <b>ODER</b>
         </p:divider>
         <div class="footer-container">
            <p>
               Haben Sie kein Konto? <h:link outcome="register.xhtml">Registrieren</h:link>
            </p>
         </div>
         <div class="footer-container">
            <p>
               Haben Sie bereits ein Konto? <h:link outcome="login.xhtml">Einloggen</h:link>
            </p>
         </div>
      </div>
   </div>
</h:body>
</html>
